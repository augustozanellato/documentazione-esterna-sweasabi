name: Release Compiled PDF 
on: push

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          glob_root_file: true
          latexmk_use_lualatex: true
          root_file: "lettera-di-presentazione.tex"
          working_directory: assegnazione_appalti/lettera_presentazione/
          work_in_root_file_dir: true 
          
      - name: Upload PDF file
        uses: actions/upload-artifact@v3
        with:
          name: PDF
          path: main.pdf

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./assegnazione_appalti/lettera_di_presentazione/lettera-di-presentazione.pdf
          asset_name: lettera-di-presentazione.pdf
          asset_content_type: pdf
